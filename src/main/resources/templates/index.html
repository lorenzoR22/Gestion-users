<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesion</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1>Iniciar Sesion</h1>
<hr>
<form class="w-50" th:action="@{/login}" method="post" th:object="${loginUsuario}">
    <div>
        <label for="username">Usuario:</label>
        <input type="text" id="username" th:field="*{username}" name="username" class="form-control" required>
    </div>
    <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" th:field="*{password}"  name="password" class="form-control" required>
    </div>
    <br>
    <button type="submit" class="btn btn-primary col-2">Entrar</button>
</form>
¿No tenes cuenta?
<a th:href = "@{/register}" >Crear nueva cuenta</a>
</body>
</html>
